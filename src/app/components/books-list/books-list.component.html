<div class="container">
    <div class="row d-flex justify-content-between flex-wrap flex-md-nowrap align-items-centre pt-3 pb-2 mb-3 border">
        <h2 class="h2">All Books List</h2>

    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Genre</th>
                    <th class="text-center" scope="col">Action</th>

                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of Books; let i = index">
                        <th scope="row">{{book._id}}</th>
                        <td>{{book.name}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.genre}}</td>
                        <td class="text-centre">
                            <button class="btn btn-sm btn-primary"routerLink="/edit-book/{{book._id}}" >Edit</button>
                            <button class="btn btn-sm btn-danger" (click)="delete(book._id,1)">Delete</button>
                        
                        
                    </tr>
                </tbody>

        </table>
    </div>


</div>
